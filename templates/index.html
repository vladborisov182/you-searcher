{% extends "base.html" %}

{% block title %}
    Main page
{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <h1>Hello, {{current_user.username}}!</h1>
</div>
<div class="container text-center text-black pb-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <hr class="devider">
            <h1>Lorem ipsum!</h1>
            <hr class="devider">
        </div>  
    </div>
    <div class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target=".carousel" data-slide-to="0" class="active"></li>
            <li data-target=".carousel" data-slide-to="1"></li>
            <li data-target=".carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../static/img/01.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Slide 1</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/02.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Slide 2</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/03.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Slide 3</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href=".carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href=".carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
</div>   
{% endblock %}
