{% extends "base.html" %}

{% block title %}
    History
{% endblock %}

{% block content %}
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="list-group">
                    {% for query in pages.items %}
                    <li class="list-group-item">{{query.body}} ({{query.timestamp}})</li>
                    {% else %}
                    <li class="list-group-item text-secondary font-italic text-center">Query history is empty</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center text-center">
            <nav class="col-md-1">
                <ul class="pagination">
                    <li {% if pages.has_prev %} class="page-item" {% else %} class="page-item disabled" {% endif %}>
                        <a class="page-link" href="./history?page={{pages.prev_num}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li 
                    {% if pages.has_next %}
                        class="page-item"
                    {% else %}
                        class="page-item disabled"
                    {% endif %}
                    >
                        <a class="page-link" href="./history?page={{ pages.next_num }}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
{% endblock %}
